pages:
  image: node:11-alpine
  stage: deploy
  script:
  - npm install node-sass
  - ./node_modules/node-sass/bin/node-sass --no-source-map --style compressed public/assets/scss/app.scss public/assets/css/app.css
  - cp manifest.json public/manifest.json
  artifacts:
    paths:
    - public
  only:
  - master