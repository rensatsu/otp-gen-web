pages:
  image: node:11-alpine
  stage: deploy
  before_script:
  - node:11-alpine
  script:
  - npm install -g node-sass
  - sass public/scss/app.scss public/css/app.css
  - sass public/scss/app.scss public/css/app-test.css
  - cp manifest.json public/manifest.json
  artifacts:
    paths:
    - public
  only:
  - master